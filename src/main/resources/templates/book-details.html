<!DOCTYPE html>
<html lang="en">
  <head data-th-replace="~{fragment :: head(~{:: link})}">
    <link rel="stylesheet" href="/css/book-details.css" />
  </head>
  <body>
    <header data-th-replace="~{fragment :: header}"></header>
    <main>
      <nav data-th-replace="~{fragment :: nav('/home','Back to Home')}"></nav>

      <section data-th-object="${book}">
        <div class="card-left">
          <img
            src="https://w0.peakpx.com/wallpaper/975/852/HD-wallpaper-books-reading-books-background-with-books-bookshelf-thumbnail.jpg"
            alt="......"
          />
          <h4 data-th-text="|Category:*{category}|"></h4>
        </div>
        <div class="card-right">
          <h2 data-th-text="*{bookName}"></h2>
          <div>
            <h4 data-th-text="*{authorName}"></h4>
            <h4 data-th-text="*{publicationDate}"></h4>
          </div>
          <div>
            <h4 data-th-text="|Total Page: *{totalPage}|"></h4>
            <h4 data-th-text="*{bookFormat}"></h4>
          </div>
          <div>
            <p data-th-text="*{description}"></p>
          </div>
          <div data-th-each="avl :*{availability}" data-th-text="${avl}"></div>
        </div>
      </section>
    </main>
  </body>
</html>
