<!DOCTYPE html>
<html lang="en">
  <head data-th-fragment="head(links)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book Box</title>
    <link rel="icon" href="/Images/logo.png" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/utility.css" />
    <link data-th-replace="${links}" />
  </head>
  <body>
    <header data-th-fragment="header" class="align-item-center-1">
      <img
        src="/Images/logo.png"
        alt="...."
        style="width: 80px; height: 80px"
      />
      <h1>The Book Box</h1>
    </header>

    <nav data-th-fragment="nav(url,title)">
      <a data-th-href="${url}" data-th-text="${title}"></a>
    </nav>
  </body>
</html>
